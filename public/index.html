<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      
      <link href="assets/css/style.css" rel="stylesheet">
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <img src="assets/img/western-aircraft.jpg" alt="logo">

      <body class = "container"> 
        <h3>Drop Down Demo</h3>
        <ul id = "dropdown" class = "dropdown-content">
           <li><a href = "#">Inbox<span class = "badge">12</span></a></li>
           <li><a href = "#!">Unread<span class = "new badge">4</span></a></li>
           <li><a href = "#">Sent</a></li>
           <li class = "divider"></li>
           <li><a href = "#">Outbox<span class = "badge">14</span></a></li>
        </ul>
        
        <a class = "btn dropdown-button" href = "#" data-activates = "dropdown">Mail Box
           <i class = "mdi-navigation-arrow-drop-down right"></i></a>


      <h2>
          <form>
              Aircraft Make:<br>
              <input type="text" name="aircraftmake"><br>

              Aircraft Model:<br>
              <input type="text" name="aircraftmodel"><br>
              Aircraft Serial #:<br>
              <input type="text" name="aircraftserial"><br>
              <input type="button" value="Submit">
          </form>
      </h2>

      
  
      <img src="assets/img/plane.jpg" alt="plane">
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
     
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="/assets/js/script.js"></script>
    </body>
  </html>
