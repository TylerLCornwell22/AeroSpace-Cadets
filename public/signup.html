    <!-- icons-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>



    <nav>
        <div class="nav-wrapper teal">
                <a href="#" class="brand-logo"><div class="logo"><img src="/assets/img/logo.png" alt="logo" height="100px" ></div></a>

    <div class="signup1">
        <div class="row">
            <div class="col s12 m10">
                <h5>Sign Up </5>
                    <br>
                    <br>
                    <div class="card-panel ">
                        <h6>Sign up with your email address.</h6>
                        <br>

                        <form class="signup">
                        <div class="row">
                            <div class="input-field col s6">
                        
                                <input id="fName-input" type="text" class="validate">
                                <label  for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="lName-input" type="text" class="validate">
                                <label  for="last_name">Last Name</label>
                            </div>
                        </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email-input" type="email" class="validate">
                                    <label  for="email">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password-input" type="password" class="validate">
                                    <label  for="password">Password</label>
                                </div>
                            </div>

                            <button type="submit" class="waves-effect waves-light btn">Sign Up</button>
                        </form>
                        <br />
                        <p>Or log in <a href="/">here</a></p>
                    </div>
            </div>
        </div>
    </div>


    <br>

    <br>

</body>
